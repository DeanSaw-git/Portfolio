<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="rockPaperScissors.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>


    <header>
    <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id ="user-label" class ="badge">Dean</div>
        <div id ="computer-label" class ="badge">Comp</div>
        <span id ="user-score">0 </span>:<span id = "computer-score"> 0</span>
    </div>

    <div class="result">
        <p>Ready to play?</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img id="roc" src="portfolioPictures/rock.png" alt="rock"> 
        </div>
        
        <div class="choice" id="p"> 
            <img id="pap" src="portfolioPictures/Paper.png" alt="paper">   
        </div>  

        <div class="choice" id="s"> 
            <img id="sci" src="portfolioPictures/scissors.png" alt="scissors">   
        </div>

    </div>

<p id="action-message">Make your move</p>



    <script src="Project.js"></script>
</body>
</html>
